<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hostal Doña clarita</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'core\css\estilos.css' %}" rel="stylesheet">
</head>
<body>
    <br><br>
    <div class="logotipo">
        <img class="logoimagen"src="{% static 'core\imagenes\Hostal.jpg' %}" alt="">
    </div>
    <div class="container">
        <div class="row justify-content-center pt-1 mt-1 mr-1">
            <div class="col-md-4 formulario">
                <form action="">
                    <div class="form-group text-center">
                        <h1 class="text-light title">Iniciar Sesión</h1>
                    </div>  
                     <div class="input-group">
                        <input type="text" class="input--style-5" placeholder="Ingrese su Usuario">
                    </div>
                    <br>
                     <div class="input-group">
                         <input type="password" class="input--style-5" placeholder="Ingrese su Contraseña">
                        </div>
                        <div class="form-group mx-sm-4 text-light olvideContraseña" >
                            <span class=""><a href="#" class="olvide">Olvide mi Contraseña</a></span>
                        </div>
                        <div class="form-group mx-sm-4" >
                                <input type="submit" class="btn btn-block text-light ingresar" value="INGRESAR">
                        </div>
                        <div class="form-group mx-sm-4" >
                            <a href="{% url 'Formulario' %}" class="btn btn-block text-light registro">REGISTRARME</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
